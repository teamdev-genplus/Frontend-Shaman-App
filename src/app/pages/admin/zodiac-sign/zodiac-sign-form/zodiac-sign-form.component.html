<div class="w-[1150px] h-[600px] m-auto bg-white rounded-t-md">
  <div class="flex justify-between border-b-[1px] py-[15px] px-[30px]">
    <h1>Add zodiac sign</h1>
  </div>
  <form [formGroup]="zodiacSignForm" class="p-[30px] overflow-auto h-[537px]">
    <div class="mb-[15px]">
      <label for="sign_name" class="block pb-[10px] font-medium"
        >sign_name</label
      >
      <input
        type="text"
        id="sign_name"
        formControlName="sign_name"
        class="form-control bg-transparent border block w-full rounded-md focus:ring-main-purple focus:border-main-purple"
        required
      />
      @if(zodiacSignForm.get('sign_name')?.hasError('required') &&
      zodiacSignForm.get('sign_name')?.touched){
      <div class="form-error text-red-700">Complete el campo</div>
      }
    </div>

    <button
      type="submit"
      (click)="onSubmit()"
      routerLink="/admin/zodiac"
      class="rounded-md border-[1px] p-1.5"
    >
      <span class="text-base">Guardar</span>
    </button>
  </form>
</div>
