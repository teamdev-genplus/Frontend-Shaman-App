<button routerLink="add-user-answer" class="rounded-md border-[1px] p-1.5">
  Add user answer
</button>
<router-outlet />
<table
  class="w-full text-xs text-left rtl:text-right text-gray-500 dark:text-gray-400 mt-10 mb-52"
>
  <thead
    class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
  >
    <tr>
      <th scope="col" class="px-6 py-3">id_useranswer</th>
      <th scope="col" class="px-6 py-3">user_name</th>
      <th scope="col" class="px-6 py-3">answer_text</th>
      <th scope="col" class="px-6 py-3">Opciones</th>
    </tr>
  </thead>
  <tbody>
    @for (item of userAnswerList; track item.id_useranswer ) {
    <tr
      class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
    >
      <td class="px-6 py-4">{{ item.id_useranswer }}</td>
      <td class="px-6 py-4">{{ item.userProfile.user_name }}</td>
      <td class="px-6 py-4">{{ item.answer[0].answer_text }}</td>

      <td class="flex items-center px-6 py-4">
        <button
          type="button"
          class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
        >
          E
        </button>
        <button
          type="button"
          class="font-medium text-red-600 dark:text-red-500 hover:underline ms-3"
        >
          B
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>
