<button routerLink="add-answer" class="rounded-md border-[1px] p-1.5">
  Add answer
</button>
<router-outlet />
<table
  class="w-full text-xs text-left rtl:text-right text-gray-500 dark:text-gray-400 mt-10 mb-52"
>
  <thead
    class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
  >
    <tr>
      <th scope="col" class="px-6 py-3">id_answer</th>
      <th scope="col" class="px-6 py-3">question</th>
      <th scope="col" class="px-6 py-3">answer_text</th>
      <th scope="col" class="px-6 py-3">value_developer</th>
      <th scope="col" class="px-6 py-3">value_executor</th>
      <th scope="col" class="px-6 py-3">value_manager</th>
      <th scope="col" class="px-6 py-3">Opciones</th>
    </tr>
  </thead>
  <tbody>
    @for (item of answerList; track item.id_answer) {
    <tr
      class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
    >
      <td class="px-6 py-4">{{ item.id_answer }}</td>
      <td class="px-6 py-4">{{ item.question.question_text }}</td>
      <td class="px-6 py-4">{{ item.answer_text }}</td>
      <td class="px-6 py-4">{{ item.value_developer }}</td>
      <td class="px-6 py-4">{{ item.value_executor }}</td>
      <td class="px-6 py-4">{{ item.value_manager }}</td>

      <td class="flex items-center px-6 py-4">
        <button
          type="button"
          class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
        >
          E
        </button>
        <button
          type="button"
          class="font-medium text-red-600 dark:text-red-500 hover:underline ms-3"
        >
          B
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>
